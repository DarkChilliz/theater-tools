<div id="theaterMenuDiv">
  <img id="theaterRunBtn" src="" alt="">
  <img id="theaterMenuBtn" src="" alt="">
  <div id="theaterMenuTop" style="display:none;"></div>
  <div id="theaterMenuBot" style="display:none;">
    <div id="theaterMenuPage0" onclick="evtchk(event)">

      <div id="theaterBtnLine1" class="theaterBtnDiv">
        <div class="theaterBtnWrapper">
          <button class="theaterBtn removeOfflineChannels" title="Remove offline players and remove their chats from the list" onclick="removeOfflineChannels(1)">removeOffline</button>
        </div>
        <div class="theaterBtnWrapper">
          <button class="theaterBtn removeOfflineStreams" title="Unload offline players but keep their chats in the list" onclick="removeOfflineChannels()">unloadOffline</button>
        </div>
      </div>

      <div class="theaterBtnDiv">
        <div class="theaterBtnWrapper">
          <button class="theaterBtn unloadAllChats" title="Unload all chats except currently shown chat. Shift click to unload all chats. [chats loaded / all chats]" onclick="unloadAllChats(event)">loadedChats</button>
        </div>
        <div class="theaterBtnWrapper">
          <button class="theaterBtn addStreamsFromChat" title="Add 7 stream from chat list. Shift click to add all streams. [streams loaded / all chats]" onclick="addStreamsFromChat(event)">addStreams</button>
        </div>
      </div>

      <div class="theaterBtnDiv">
        <div class="theaterBtnWrapper">
          <button class="theaterBtn addLiveFromTwitch" title="Add live streams from twitch using your followed channels" onclick="addLiveFromTwitch()">addLiveFromTwitch</button>
        </div>
      </div>

      <div class="theaterBtnDiv">
        <span>accessToken:</span>
        <input type="text" id="accessToken" style="margin:0" onkeydown="if (event.keyCode == 13 || event.keyCode == 10) {updLocalstorage(this.id)}">
      </div>
      <div class="theaterBtnDiv">
        <span>clientId:</span>
        <input type="text" id="clientId" style="margin:0" onkeydown="if (event.keyCode == 13 || event.keyCode == 10) {updLocalstorage(this.id)}">
      </div>
      <div class="theaterBtnDiv">
        <span>userId:</span>
        <input type="text" id="userId" style="margin:0" onkeydown="if (event.keyCode == 13 || event.keyCode == 10) {updLocalstorage(this.id)}">
      </div>

      <div class="theaterBtnDiv">
        <div class="theaterBtnWrapper">
          <button class="theaterBtn setGameMode" title="Game mode for the top stream in the list" onclick="setGameMode()">gameMode</button>
        </div>
        <div class="theaterBtnWrapper">
          <button class="theaterBtn setMaxQualityMode" title="Max quality mode for the top stream in the list" onclick="setMaxQualityMode()">maxQualityMode</button>
        </div>
      </div>

      <div class="theaterBtnDiv">
        <span>maxQuality:</span>
        <select name="maxQuality" id="maxQuality">
          <option value="auto">auto</option>
          <option value="1440p60">1440p60</option>
          <option value="1080p60">1080p60</option>
          <option value="720p60">720p60</option>
          <option value="480p30">480p30</option>
          <option value="360p30">360p30</option>
          <option value="160p30">160p30</option>
        </select>
      </div>

      <div class="theaterBtnDiv">
        <div class="theaterBtnWrapper">
          <button class="theaterBtn fixStalledPlayersButton" onclick="fixStalledPlayersButton()">fixStalledPlayers</button>
        </div>
        <div class="theaterBtnWrapper">
          <button class="theaterBtn watchPartyMode" onclick="watchPartyMode()">watchPartyMode</button>
        </div>
      </div>

      <div class="theaterBtnDiv">
        <div class="theaterBtnWrapper">
          <button class="theaterBtn useGoFullScreen" onclick="setGoFullScreen()">useGoFullScreen</button>
        </div>
        <div class="theaterBtnWrapper">
          <button class="theaterBtn useVolumeOnRun" onclick="setVolumeOnRun()">useVolumeOnRun</button>
        </div>
      </div>

      <div class="theaterBtnDiv">
        <div class="theaterBtnWrapper">
          <button class="theaterBtn useChgPlayerStyleCaseOne" onclick="setChgPlayerStyleCaseOne()">useStyleCaseOne</button>
        </div>
        <div class="theaterBtnWrapper">
          <button class="theaterBtn randomTestButton" onclick="randomTestButton()">randomTestButton</button>
        </div>
      </div>

      <div class="theaterBtnDiv">
        <div class="theaterBtnWrapper">
          <button class="theaterBtn loadPreferences" title="load TwitchTheater.tv preferences. e.g. Dark mode = true" onclick="loadPreferences()">loadPreferences</button>
        </div>
      </div>

    </div>
  </div>
</div>
